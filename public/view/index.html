<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Home -->
    <div id="home-container" class="container">

        <div id="server-error" class="disabled">
            <b class="text-danger">No server connection found!</b>
            <p class="text-danger">This will be fixed as soon as possible!</p>
        </div>

        <div class="form-group">
            <label for="tier-select">Select Format:</label>
            <select class="form-select" name="tiers" id="tier-select">
                <option value="ou">OU (Over Used)</option>
                <option value="uu">UU (Under Used)</option>
                <option value="lc">LC (Little Cup)</option>
            </select>
        </div>
        <button id="battle-btn" class="btn btn-primary">Battle</button>
    </div>

    <!-- Battle -->
    <div id="battle-container" class="container disabled">
        <div id="battle-ground" class="container bg-image rounded">
            <div class="row">
                <div class="col-6"></div>
                <div id="enemy" class="col-6">
                    <div class="stat-container col-6 text-center bg-dark border rounded">
                        <p class="text-light"><b id="name"></b>  LVL 100</p>
                        <progress max="500" value="500"></progress>
                    </div>
                    <img src="" alt="Animation not found">
                </div>
    
                <div id="player" class="col-6">
                    <div class="stat-container col-6 text-center bg-dark border rounded">
                        <p class="text-light"><b id="name"></b>  LVL 100</p>
                        <progress max="500" value="500"></progress>
                    </div>
                    <img src="" alt="Animation not found">
                </div>
                <div class="col-6"></div>
        </div>
            <!-- <img id="battle-base" src="../images/battle_base.png" alt=""> -->
        </div>
        
        <div id="battle-logs">
            
        </div>
        <div class="row justify-content-md-center">
            <div id="move-list" class="col-lg-6 col-12 img-thumbnail">

            </div>
        </div>
    </div>

    <div id="battle-end-msg" class="bg-light border rounded disabled">
        <b id="message">Battle ended! </b>
        <button class="btn btn-primary">Home</button>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="../js/container.js"></script>
    <script src="../js/socket.js"></script>
</body>
</html>
