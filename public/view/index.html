<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Home -->
    <div id="home-container" class="container">
        <label for="tier-select">Choose a Tier:</label>
        <select name="tiers" id="tier-select">
            <option value="ou">OU (Over Used)</option>
            <option value="uu">UU (Under Used)</option>
            <option value="lc">LC (Little Cup)</option>
        </select>
        <button id="battle-btn">Battle</button>
    </div>

    <!-- Battle -->
    <div id="battle-container" class="container disabled">
        <div id="enemy">
            <img src="" alt="Animation not found">
            <h2 id="name"></h2>
            <progress max="500" value="500"></progress>
        </div>
        
        <div id="player">
            <img src="" alt="Animation not found">
            <h2 id="name"></h2>
            <progress max="500" value="500"></progress>
        </div>
        
        <div id="battle-logs">
            
        </div>

        <div id="move-list">

        </div>
    </div>

      <!-- Modals -->
    <div class="modal fade" id="battleModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default home-btn" data-dismiss="modal">home</button>
        </div>
        </div>
        
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="../js/container.js"></script>
    <script src="../js/socket.js"></script>
</body>
</html>
